<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Denkiya's Notes</title>

  <link rel="stylesheet" href="/css/layout.css"/>
  <link rel="stylesheet" href="/css/editor.css"/>
</head>
<body>

  <!-- SOL: NOTEBOOK + SECTIONS -->
  <div id="leftPane">
    <div id="brandCard">
      <div id="brandTitle">Denkiya's Notes</div>
      <div id="brandSub">kişisel kasa / private</div>
    </div>

    <!-- JS dolduruyor -->
    <div id="sectionList"></div>

    <div id="leftFooter">
      <div class="row">
        <div class="label">Sync</div>
        <button class="smallAction" id="syncNowBtn">Sync Now</button>
      </div>
      <div class="row">
        <div class="label">Durum</div>
        <div id="miniStatus">idle</div>
      </div>
      <div class="row">
        <div class="label">Ayarlar</div>
        <button class="smallAction" id="settingsBtn">...</button>
      </div>
    </div>
  </div>

  <!-- ORTA: aktif bölümün sayfaları -->
  <div id="middlePane">
    <div id="middleHeader">
      <div id="activeSectionName">Bölüm seçilmedi</div>
      <button class="smallAction" id="renameSectionBtn">⋮</button>
    </div>

    <div id="pageList"></div>
  </div>

  <!-- SAĞ: EDITOR -->
  <div id="editorPane">
    <!-- status alanı hala lazım, ama küçük -->
    <div id="statusBar">
      <div id="statusText"></div>
    </div>

    <!-- Editor wrap -->
    <div id="editorWrapOuter">
      <div id="editorCard">
        <!-- burası notun en üst kısmı (BAŞLIK, PATH, TOOLBAR) -->
        <div id="editorHeaderArea">
          <div id="pageBreadcrumb"></div>

          <div id="formatBar">
            <button class="fmtBtn" data-cmd="bold"><b>B</b></button>
            <button class="fmtBtn" data-cmd="italic"><i>i</i></button>
            <button class="fmtBtn" data-cmd="underline"><u>U</u></button>
            <button class="fmtBtn" data-cmd="h1">H1</button>
          </div>
          
          <!-- Editable page title, placed just above typing area -->
          <div id="pageTitleText" contenteditable="true" placeholder="Page title..."></div>
          <div id="pageMetaLine">
            <span id="pageMetaDate"></span>
            <span id="pageMetaTime"></span>
          </div>
        </div>

        <!-- burası asıl edit edilebilir alan -->
        <div
          id="editor"
          class="editorArea"
          contenteditable="true"
          placeholder="Notunu yaz..."
        ></div>
      </div>
    </div>
  </div>

  <!-- MODAL GENEL -->
  <div id="modalOverlay" class="overlay hidden">
    <div id="modalBox" class="modalBox">
      <div id="modalTitle" class="modalTitle">Modal Title</div>
      <div id="modalBody" class="modalBody"></div>
      <div class="modalActions">
        <button id="modalCancel" class="modalBtn cancelBtn">Vazgeç</button>
        <button id="modalConfirm" class="modalBtn confirmBtn">Onayla</button>
      </div>
    </div>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
